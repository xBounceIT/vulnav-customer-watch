ervices:
  supabase:
    image: supabase/postgres:17.4.1.049
    env_file:
      - .env
    volumes:
      - supabase-data:/var/lib/postgresql/data
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
  app:
    build: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - supabase

volumes:
  supabase-data:
